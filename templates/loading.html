<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            min-height: 100vh; /* Ensure body covers full viewport height */
            text-align: center;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e0e0e0;
        }
        
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,0,0,0.5), rgba(0,255,255,0.5));
            mix-blend-mode: overlay;
            pointer-events: none;
            opacity: 0.5;
            animation: glitch-anim 1.5s infinite;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0, 0);
                opacity: 0.5;
            }
            25% {
                transform: translate(-10px, -10px);
                opacity: 0.7;
            }
            50% {
                transform: translate(10px, 10px);
                opacity: 0.5;
            }
            75% {
                transform: translate(-10px, 10px);
                opacity: 0.7;
            }
            100% {
                transform: translate(10px, -10px);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="message">Processing your video, please wait...</div>
        <div class="glitch"></div>
    </div>
    <script>
        // Redirect after a delay (you can adjust the delay as needed)
        setTimeout(() => {
            window.location.href = "{{ url_for('show_anomalous_clips') }}";
        }, 80000); // Redirect after 5 seconds
    </script>
</body>
</html>
