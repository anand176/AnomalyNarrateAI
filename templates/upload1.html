<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AnomalyNarrateAI - Discover the Unseen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      /* Global styles */
      body {
        background: rgb(243, 236, 241); /* Light gray background */
        font-family: 'Arial', sans-serif; /* Clean font */
        overflow-x: hidden; /* Prevent horizontal overflow */
      }
      
      /* Glitch effect */
      .glitch {
        position: relative;
        font-size: 3rem;
        color: rgb(162, 125, 217); /* Primary color */
        overflow: hidden;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(162, 125, 217);
        clip: rect(0, 0, 0, 0);
        color: rgb(247, 242, 242);
        animation: glitch-anim 1.5s infinite linear;
      }

      .glitch::before {
        animation-delay: 0.1s;
        z-index: 1;
      }

      .glitch::after {
        animation-delay: 0.2s;
        z-index: 2;
      }

      @keyframes glitch-anim {
        0% { clip: rect(0, 9999px, 0, 0); }
        20% { clip: rect(0, 9999px, 0, 0); }
        40% { clip: rect(0, 9999px, 0, 0); }
        60% { clip: rect(0, 9999px, 0, 0); }
        80% { clip: rect(0, 9999px, 0, 0); }
        100% { clip: rect(0, 9999px, 0, 0); }
      }
      
      /* Container styling */
      .container {
        margin-top: 50px;
      }

      /* Card styling */
      .card {
        box-shadow: 0 4px 16px rgba(47, 14, 14, 0.1); /* Softer shadow for depth */
        border-radius: 10px; /* Rounded corners */
        position: relative;
        overflow: hidden;
      }
      
      /* Card header styling */
      .card-header {
        background: rgb(162, 125, 217); /* Primary color */
        color: rgb(247, 242, 242);
        border-top-left-radius: 10px; /* Rounded corners */
        border-top-right-radius: 10px; /* Rounded corners */
        text-align: center;
      }
      
      /* Button styles */
      .btn-primary {
        background: rgb(162, 125, 217);  /* Primary color */
        border: none;
        border-radius: 5px; /* Rounded button */
        transition: background 0.3s ease; /* Smooth transition */
      }
      
      .btn-primary:hover {
        background: #8ea9c6; /* Darker shade on hover */
      }
      
      /* Alert styling */
      .alert-info {
        margin-top: 20px;
        border-radius: 5px; /* Rounded corners */
      }
      
      /* Glitch animation */
      @keyframes glitch-anim {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
      }
      
      /* Responsive adjustments */
      @media (max-width: 576px) {
        .container {
          margin-top: 30px; /* Less margin on small screens */
        }
      }
      
      @media (min-width: 768px) {
        .card {
          max-width: 600px; /* Limit card width on larger screens */
          margin: auto; /* Center the card */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h1 class="glitch" data-text="AnomalyNarrateAI">AnomalyNarrateAI</h1>
          <p class="lead">Discover the Unseen</p> <!-- Use lead class for emphasis -->
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="file"></label>
              <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
          </form>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-info mt-3">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
