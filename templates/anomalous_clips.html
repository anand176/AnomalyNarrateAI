<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Anomalous Video Clips</title>
      <style>
          body {
              font-family: 'Courier New', Courier, monospace;
              background-color: #f8f9fa;
              color: #333;
              margin: 0;
              padding: 0;
              text-align: center;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              min-height: 100vh;
          }
  
          h1 {
              color: #007bff;
              padding: 20px;
              background-color: #e9ecef;
              margin: 0;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          }
  
          .clip-container {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              gap: 20px;
              padding: 20px;
              max-width: 1200px;
              width: 100%;
          }
  
          .clip-item {
              background-color: white;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              overflow: hidden;
              width: 320px;
              margin-bottom: 20px;
              position: relative;
              transform: scale(1);
              transition: transform 0.3s, box-shadow 0.3s;
          }
  
          .clip-item:hover {
              transform: scale(1.05);
              box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
          }
  
          video {
              width: 100%;
              height: auto;
              display: block;
              border-bottom: 2px solid #e9ecef;
          }
  
          .clip-description {
              padding: 10px;
              font-size: 1.1em;
              color: #333;
              background-color: #f8f9fa;
              border-top: 2px solid #e9ecef;
          }
  
          .no-clips {
              color: #007bff;
              font-size: 1.5em;
              margin-top: 20px;
              font-weight: bold;
          }
  
          .back-link {
              display: inline-block;
              margin-top: 30px;
              padding: 10px 20px;
              text-decoration: none;
              color: white;
              background-color: #007bff;
              border-radius: 5px;
              font-size: 1.2em;
              transition: background-color 0.3s, transform 0.3s;
          }
  
          .back-link:hover {
              background-color: #0056b3;
              transform: scale(1.05);
          }
      </style>
  </head>
  <body>
      <h1>Anomaly Detected!</h1>
      {% if clips %}
          <div class="clip-container">
              {% for clip in clips %}
                  <div class="clip-item">
                      <video controls>
                          <source src="{{ url_for('anomalous_clips', filename=clip.filename) }}" type="video/mp4">
                      </video>
                      <div class="clip-description">{{ clip.description }}</div>
                  </div>
              {% endfor %}
          </div>
      {% else %}
          <p class="no-clips">No anomalous clips found.</p>
      {% endif %}
      <a href="{{ url_for('upload_file') }}" class="back-link">Back to Upload</a>
  </body>
  </html>
